components:
  schemas:
    Postagem:
      required:
        - texto
        - titulo
      type: object
      properties:
        id:
          type: integer
          format: int64
        titulo:
          maxLength: 100
          minLength: 5
          type: string
        texto:
          maxLength: 1000
          minLength: 10
          type: string
        tema:
          $ref: '#/components/schemas/Tema'
        data:
          type: string
          format: date
    Tema:
      required:
        - descricao
      type: object
      properties:
        id:
          type: integer
          format: int64
        descricao:
          type: string
    Usuario:
      required:
        - nome
        - senha
        - usuario
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        usuario:
          type: string
          example: email@email.com.br
        senha:
          maxLength: 2147483647
          minLength: 8
          type: string
        foto:
          type: string
        postagem:
          type: array
          items:
            $ref: '#/components/schemas/Postagem'
    UsuarioLogin:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        usuario:
          type: string
        senha:
          type: string
        foto:
          type: string
        token:
          type: string
